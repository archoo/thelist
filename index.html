<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="checklist.svg">
  <script defer src="app.js"></script>
  <title>The List</title>
</head>
<body>
  <div style='font-size: small; text-align: center;'>
    type to add, arrow &UpArrowDownArrow;: select, arrow &LeftArrowRightArrow;: mark<br/>
    pageUp: move to top, pageDown: move to bottom<br/>
    on refresh - above line: keep, below line: discard
  </div>
  <div><h3 id='popup'></h3></div>
  <div id='today'></div>
  <hr/>
  <div id='done'></div>
</body>
</html>
